 <div id="modal1" class="modal">
    <div class="modal-content">
      <a href="#" class="modal-close waves-effect waves-red btn-flat right" style="color: red;">x</a>
      <h1>Login</h1>
<form action="">
      <div class="input-field">
        <i class="material-icons prefix">email</i>
        <label>Username/Email</label>
        <input type="email" name="email">
      </div>

      <div class="input-field">
        <i class="material-icons prefix">vpn_key</i>
        <label>Password</label>
        <input type="password" name="pwd">
      </div>
 
      <div class="input-field">
        <i class="material-icons prefix">class</i>
        <select id="select1">
          <option value="">Select Sem</option>
          <option value="1">I st Sem</option>
          <option value="2">II nd Sem</option>
          <option value="3">III rd Sem</option>
          <option value="4">IV th Sem</option>
          <option value="5">V th Sem</option>
          <option value="6">VI th Sem</option>
          <option value="7">VII th Sem</option>
          <option value="8">VIII th Sem</option>
        </select>
      </div>

<div class="modal-footer">
<button class="btn right" type="submit">Login</button>
</div>
